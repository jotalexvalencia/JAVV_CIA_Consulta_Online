<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JAVV_CIA - Panel de Consulta</title>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; 
            background-color: #f6f8fb; /* Color de fondo de tu consulta.html */
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            /* Ajuste preciso para ocultar el banner sin cortar tu logo */
            top: -45px; 
            left: 0;
            width: 100%;
            height: calc(100% + 45px);
            border: none;
            /* AÃ±adimos un padding superior interno al iframe (opcional) */
        }
        /* Capa protectora para evitar cortes visuales en la parte superior */
        .header-fix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: white;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-fix"></div>
        <iframe 
            src="https://script.google.com/macros/s/AKfycbwjuvmx4lHBhn-nuZonFD9YZrWNyylVuSwCCBlfnFAxYIar5S3l8RkmynCaMp0vRlupuw/exec?page=consulta" 
            allow="camera; geolocation; microphone; autoplay">
        </iframe>
    </div>
</body>
</html>
