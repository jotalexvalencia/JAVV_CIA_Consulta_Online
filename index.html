<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CIA - Panel de Consulta</title>
    <style>
        /* Eliminamos cualquier margen del navegador */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; 
            background-color: #ffffff; /* Fondo blanco para coincidir con tu app */
        }

        /* Contenedor principal para asegurar que nada se mueva */
        .wrapper { 
            position: relative;
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
        }

        /* Estilo del iframe con el truco del margen negativo */
        iframe {
            position: absolute;
            /* -46px es la altura est√°ndar del banner de Google Apps Script */
            top: -46px; 
            left: 0;
            width: 100%;
            /* Compensamos la altura para que no quede un hueco blanco al final */
            height: calc(100% + 46px);
            border: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <iframe 
            src="https://script.google.com/macros/s/AKfycbwjuvmx4lHBhn-nuZonFD9YZrWNyylVuSwCCBlfnFAxYIar5S3l8RkmynCaMp0vRlupuw/exec?page=consulta" 
            allow="camera; geolocation; microphone; autoplay">
        </iframe>
    </div>
</body>
</html>
